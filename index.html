<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main class="container">
    <div class="card">
      <img class="img" src="images/image-product-desktop.jpg" width="100%" height="100%" alt="Perfume bottle">
      <img class="mobile" src="images/image-product-mobile.jpg" width="100%" height="100%" alt="Perfume bottle">


      </picture>
      <div class="card-body">
        <h2 class="perfume">perfume</h2>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h2 class="discount">$149.99</h2>
          <p class="not-discount">$169.99</p>
        </div>
        <a class="btn" href="#"><img class="cart" src="./images/icon-cart.svg" width="15" height="16" alt="Shopping Cart">Add to Cart</a>
      </div>
    </div>
  </main>



</body>

</html>
